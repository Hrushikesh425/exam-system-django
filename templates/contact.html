{% extends 'base.html' %}


{% block title %} Contact {%endblock title%}


{% block body %}

<div class="container-fluid ">
    <div id="carouselExampleSlidesOnly" class="carousel slide " data-bs-ride="carousel">
  <div class="carousel-inner container-fluid">
    <div class="carousel-item active ">
      <img src="./static/contact.jpg" class="d-block w-100 mb-4" alt="..." height="500" width="1450">
    </div>
    
  </div>
</div>
    
</div>
 <div class="container">
    <form method="post" action="/contact">
     {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        
       
        <div class="form-group">
          <label for="desc">Tell Your Suggestions and Review </label>
          <textarea class="form-control" id="desc"  name= "desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary my-2" type="submit">Submit</button>
      </form>

</div>

{% endblock body %}
